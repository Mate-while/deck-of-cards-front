<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">
      <form [formGroup]="newGameForm" (ngSubmit)="startNewGame()">
        <div class="row mt-5">
          <div class="col-12">
            <h1 class="text-center">Juego de Cartas</h1>
          </div>
          <div class="col-12 mb-3">
            <label for="playerOne">Nombre Jugador 1</label>
            <input
              id="playerOne"
              name="playerOne"
              type="text"
              class="form-control"
              formControlName="playerOne"
            />
          </div>
          <div class="col-12 mb-3">
            <label for="playerTwo">Nombre Jugador 2</label>
            <input
              id="playerTwo"
              name="playerTwo"
              type="text"
              class="form-control"
              formControlName="playerTwo"
            />
          </div>
          <div class="col-12 mb-3">
            <button
              class="btn btn-primary btn-lg w-100"
              [disabled]="newGameForm.invalid"
              type="submit"
            >
              Nuevo Juego
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
